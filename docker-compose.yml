version: "3.9"

services:
  spinnerr-dev:
    build: .
    container_name: spinnerr-dev
    ports:
      - "10000:10000"
      - "11000:11000"
    restart: unless-stopped
    networks:
      - proxynetwork
      - spinnerr
    environment:
      - PORT=10000
      - UI_PORT=11000
      - DOCKER_PROXY_URL=tcp://socket-proxy:2375
    volumes:
      - /path/to/spinnerr/config:/app/config
networks:
  spinnerr:
    external: true
  proxynetwork:
    external: true
